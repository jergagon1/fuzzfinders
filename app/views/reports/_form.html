<%= form_for @report, :url => user_reports_path, :html => { :multipart => true } do |f| %>

    <%= f.file_field :photo %>
    <%= f.label :pet_name %>
    <%= f.text_field :pet_name %>

    <%= f.text_field :all_tags, placeholder: "Tags separated by commas" %>
  <div id="map-canvas" style="width: 300px; height: 300px"></div>
  <div class="actions">
    <%= f.submit %>
  </div>
<% end %>
